input {
  lumberjack {
    port => 5000
    ssl_certificate => "/etc/pki/tls/certs/logstash-forwarder.crt"
    ssl_key => "/etc/pki/tls/private/logstash-forwarder.key"
    codec => "json"
  }
}
filter {
  date {
    match => [ "TimeGenerated", "ISO8601" ]
  }
}
output {
  if [id] {
    elasticsearch {
      document_id => "%{id}"
      hosts => ["localhost"]
      sniffing => true
      manage_template => false
    }
  } else {
    elasticsearch {
      hosts => ["localhost"]
      sniffing => true
      manage_template => false
    }
  }
}
